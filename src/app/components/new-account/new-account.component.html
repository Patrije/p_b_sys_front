<p (click) ="onCreateNewAccount(account)">New account</p>
<div class="new-transfer">
        <form class="new-transfer-form" #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class="form-group">
            <label for="title">Tytu≈Ç przelewu</label>
            <input class="form-control" type="text" name="title" id="title" [(ngModel)]="title">
            </div>
            <div class="form-group">
            <label for="amount">Kwota przelewu</label>
            <input class="form-control" type="number" id="amount" name="amount" [(ngModel)]="amount">
            </div>
            <div class="form-group">
            <label for="benefName">Odbiorca</label>
            <input class="form-control" type="text" id="benefName" name="beneficiaryName" [(ngModel)]="beneficiaryName">
            </div>
            <input class="btn btn-primary" type="submit" value ="submit">
        </form>
    </div>
